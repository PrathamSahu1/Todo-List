<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Todo List</h1>
    <form>
         <div>
           <input type="text" value="" class="todoValue">
           <button class="btn">Add Todo</button>
         </div>
         <div class="todoList"></div>
    </form>
    <script>
        const todoList = document.querySelector('.todoList');
        const todoValue = document.querySelector('.todoValue');

        function addToLocalStorage(todo){
           return localStorage.setItem("todoList",JSON.stringify(todo));
        }

        function addTodo(e){
            e.preventDefault();
            // console.log("hello javascript");

            let newTodo = todoValue.value.trim();
      
            if(newTodo.length!==0){
            addToLocalStorage(newTodo);

            const liElement = document.createElement("li");
            liElement.innerHTML = newTodo;
            todoList.append(liElement);
            }

        }


        document.querySelector('.btn').addEventListener('click',(e) => {
          addTodo(e);
        }
        )
        

    </script>
</body>
</html>
